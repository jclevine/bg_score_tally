<!doctype html>
<html lang="en" ng-app="BgScoreTally">
<head>
  <meta charset="utf-8">
  <title>Boardgame Score Tally</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div ng-controller="SelectionCtrl">
    <div class="selections">
      <p class="select-header">Game:</p>
      <select id="game">
        <option ng-repeat="game in selections.games" value="{{game.value}}">{{game.label}}</option>
     </select>
    </div>
    <div>
      <p class="select-header">Num. of Players:</p>
      <select id="num_players">
        <option ng-repeat="i in numPlayers" value="{{i}}">{{i}}</option>
      </select>
    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="lib/underscore/underscore.js"></script>
</body>
</html>
